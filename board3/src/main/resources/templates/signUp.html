<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>회원가입</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <br>
    <form id="form">
        <div id="insertForm">
            <div class="form-group">
                <label for="userId">사용자 계정</label>
                <div>
                    <input type="text" id="userId" class="form-control" placeholder="ID를 입력하세요">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="userPw">사용자 비밀번호</label>
                <div>
                    <input type="password" id="userPw" class="form-control" placeholder="PW를 입력하세요">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="userName">사용자 성명</label>
                <div>
                    <input type="text" id="userName" class="form-control" placeholder="ex) 홍길동">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="userPhone">전화번호</label>
                <div>
                    <input type="text" id="userPhone" class="form-control" placeholder="ex) 01012341234">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="userBirth">생년월일</label>
                <div>
                    <input type="text" id="userBirth" class="form-control" placeholder="ex) 19901230">
                </div>
            </div>
            <br>
            <br>
            <input type="button" value="등록하기" onclick="signUp()"/>
            <input type="button" value="뒤로가기" onclick="goHome()"/>
        </div>
    </form>
</div>
<div th:replace="footer.html"></div>
</body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:src="@{/js/signUpScript.js}"></script>
</html>
