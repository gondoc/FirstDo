<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>insert</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <form id="form" class="form-horizontal">
        <div id="insertForm">
            <div class="form-group">
                <label for="title">제목</label>
                <div>
                    <input type="text" id="title" class="form-control" placeholder="글 제목을 입력하세요" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="content">내용</label>
                <div>
                    <textarea id="content" class="form-control" placeholder="글 내용을 입력하세요" required></textarea>
                </div>
            </div>
            <br>
            <input type="button" value="등록하기" onclick="save()"/>
            <input type="button" value="뒤로가기" onclick="goBoardList()"/>
        </div>
    </form>
</div>


<div th:replace="footer.html"></div>
</body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script type="text/javascript" th:src="@{/js/insertScript.js}"></script>
</html>
