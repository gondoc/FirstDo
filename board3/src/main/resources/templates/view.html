<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">\
<meta charset="utf-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;" http-equiv="Content-Type" />
    <title>View</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="header.html"></div>
        <div>
            <form class="form-horizontal form-view">
                <label for="title">글 제목</label>
                <input type="hidden" id="id" th:value="${id}" />
                <div>
                    <p id="title" th:text="${board.title}"></p>
                    <input type="text" id="updateTitle" class="form-control" th:value="${board.title}"
                        placeholder="글 제목을 입력하세요">
                </div>
                <label for="content">글 내용</label>
                <div>
                    <p id="content" th:text="${board.content}"></p>
                    <textarea id="updateContent" class="form-control" th:text="${board.content}"
                        placeholder="글 내용을 입력하세요"></textarea>
                </div>
            </form>
        </div>

        <div>
            <a href="javascript:void(0);" id="listBtn" onclick="goList()">goList목록으로</a>
            <a href="javascript:void(0);" id="preBtn" onclick="preUpdate()">pre수정하기</a>
            <a href="javascript:void(0);" id="updateBtn" onclick="goUpdate()">update수정하기</a>
            <button type="button" id="delBtn" onclick="del()">del삭제하기</button>
            <button type="button" id="cancelBtn" onclick="cancel()">cancel취소하기</button>
        </div>
    </div>


    <div th:replace="footer.html"></div>
</body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/viewScript.js}" type="text/javascript"></script>

</html>
