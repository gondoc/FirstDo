spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.security.user.name=admin
spring.security.user.password=password
#spring.main.user.name=admin
#spring.main.user.password=password
#spring.main.user.roles=ADMIN
# \uAC1C\uC778 \uACF5\uBD80\uC6A9
# datasource (mariaDB)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/firstdb?autoReconnect=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=firstDo
spring.datasource.password=123456

# Java Spring JDBC SPRING_SESSION
spring.session.jdbc.initialize-schema=always
# load-on-startup
spring.mvc.servlet.load-on-startup=1
#vo location
mybatis.type-aliases-package=com.eseict.gondo.vo
#xml location
mybatis.mapper-locations=classpath:mappers/*.xml
#Encoding UTF-8
spring.http.encoding.enable=true
#hiddenmethod
spring.mvc.hiddenmethod.filter.enabled=true

